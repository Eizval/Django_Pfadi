{% extends "base.html" %}
{% block title %}Add Role{% endblock %}

{% block content %}
<div class="add-role-container">
  <form method="post" class="add-role-form">
    {% csrf_token %}
    <h2>Rolle für {{ user.username }} auswählen</h2>

    <label for="roles">Rolle auswählen</label>
    <select name="roles" id="roles">
      {% for role in roles %}
        <option value="{{ role.id }}" {% if user.role and user.role.id == role.id %}selected{% endif %}>
          {{ role.name }}
        </option>
      {% endfor %}
    </select>

    <button type="submit">Speichern</button>
  </form>
</div>
{% endblock %}
