<div class="modal" id="addRoleModal">
  <div class="modal-content">
    <h2>Rolle für {{ user.username }} auswählen</h2>
    <form method="post" action="{% url 'add_role' user.id %}">
      {% csrf_token %}
      <label for="roles">Rolle auswählen:</label>
      <select name="roles" id="roles">
        {% for role in roles %}
          <option value="{{ role.id }}" {% if user.role and user.role.id == role.id %}selected{% endif %}>
            {{ role.name }}
          </option>
        {% endfor %}
      </select>

      <div class="buttons">
        <button type="submit" class="btn-save">Speichern</button>
        <button type="button" class="btn-cancel" onclick="closeAddRoleModal()">Abbrechen</button>
      </div>
    </form>
  </div>
</div>
